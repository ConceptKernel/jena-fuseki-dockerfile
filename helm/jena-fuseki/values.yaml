## ============================================================================
## Apache Jena Fuseki Helm Chart Values
## ============================================================================

## Container image configuration
image:
  repository: conceptkernel/jena-fuseki
  tag: "5.6.0"
  pullPolicy: IfNotPresent

## Number of replicas (use 1 for RWO volumes)
replicaCount: 1

## Web UI Configuration
## When enabled, Fuseki starts in admin/UI mode without pre-configured datasets
## Datasets can be created through the web interface
ui:
  enabled: true  # Set to false for headless SPARQL server mode

## Dataset Configuration
## Only used when ui.enabled = false
## When UI is enabled, datasets are managed through the web interface
dataset:
  ## Dataset name (accessible at /NAME)
  name: "ds"
  ## Enable update operations
  allowUpdate: true
  ## Dataset type: mem (in-memory), tdb2 (persistent)
  type: "tdb2"
  ## Location for persistent datasets (only for tdb2)
  location: "/fuseki/databases"

## Security Configuration
## WARNING: Authentication with Shiro has not been fully tested in production.
## RECOMMENDATION: Only use this deployment on private networks with proper network-level security.
## For production use with authentication, additional testing and validation is required.
security:
  ## Enable Shiro authentication
  ## When false: No authentication (Fuseki may still restrict admin endpoints to localhost)
  ## When true: Shiro-based authentication and access control
  enabled: true

  ## Admin username
  adminUser: "admin"

  ## Admin password (leave empty to auto-generate)
  ## Special value "disabled": Enables open access mode (no authentication, all endpoints public)
  ## WARNING: Use "disabled" only on private networks! This removes ALL security restrictions.
  adminPassword: ""

  ## Allow localhost-only access to admin endpoints
  ## When true: Admin endpoints (/$/datasets, /$/server, etc.) only accessible from localhost
  ## When false: Admin endpoints accessible from any network (requires authentication if enabled)
  ## This setting only applies when security.enabled=true and adminPassword!="disabled"
  localhostOnly: true

  ## Public read access mode
  ## When enabled: UI and SPARQL queries are public, writes require auth
  ## When disabled: Everything requires authentication
  ## This setting only applies when security.enabled=true and adminPassword!="disabled"
  publicRead: false

  ## List of dataset names that require authentication for all operations
  ## Example: ["private", "internal", "confidential"]
  ## This setting only applies when publicRead=true
  privateDatasets: []

## Inference Configuration
## Enable RDFS/OWL reasoning using Apache Jena's built-in reasoners
## Requires assembler configuration (no additional JARs needed)
inference:
  ## Enable inference/reasoning
  enabled: false

  ## Preset configurations:
  ## - "rdfs": RDFS reasoning (subclass, subproperty, domain, range)
  ## - "owl": Full OWL reasoning (computationally expensive)
  ## - "owlmicro": OWL Micro reasoning (subset of OWL, faster)
  ## - "owlmini": OWL Mini reasoning (minimal OWL subset)
  ## - "custom": Use customConfig below
  preset: "rdfs"

  ## Custom assembler configuration (Turtle format)
  ## Only used when preset="custom"
  ## See: https://jena.apache.org/documentation/assembler/
  customConfig: ""

## Extensions Configuration
## Enable official Apache Jena extension modules
## Extensions are auto-downloaded from Maven Central during pod initialization
extensions:
  ## jena-text: Full-text search using Lucene
  ## Adds SPARQL text: queries for full-text search
  ## Docs: https://jena.apache.org/documentation/query/text-query.html
  text:
    enabled: false
    ## Lucene index directory (requires persistence)
    indexDir: /fuseki/text-index

  ## jena-fuseki-geosparql: GeoSPARQL 1.0 support
  ## Adds geospatial queries and indexing
  ## Docs: https://jena.apache.org/documentation/geosparql/
  geosparql:
    enabled: false
    ## Spatial index directory (requires persistence)
    indexDir: /fuseki/spatial-index

  ## jena-shacl: SHACL validation
  ## Shape constraint validation for RDF data
  ## Docs: https://jena.apache.org/documentation/shacl/
  shacl:
    enabled: false

  ## jena-shex: ShEx validation
  ## Shape expressions for RDF validation
  ## Docs: https://jena.apache.org/documentation/shex/
  shex:
    enabled: false

## Persistence Configuration
persistence:
  enabled: true
  ## Storage class (use "default" for cluster default)
  storageClass: "default"
  ## Access mode (ReadWriteOnce for single-node)
  accessMode: ReadWriteOnce
  ## Size of persistent volume
  size: 5Gi
  ## Mount path for persistent data
  mountPath: /fuseki/databases

## Resource limits
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 4Gi

## Java options
javaOptions: "-Xmx2g -Xms2g"

## Service configuration
service:
  type: ClusterIP
  port: 3030
  annotations: {}

## Ingress/HTTPRoute configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: fuseki.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

## Gateway API HTTPRoute configuration
gatewayAPI:
  enabled: false
  parentRefs:
    - name: gateway
      namespace: gateway-system
      sectionName: https
  hostnames:
    - fuseki.example.com

## Pod security context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

## Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

## Health check configuration
livenessProbe:
  httpGet:
    path: /$/ping
    port: 3030
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /$/ping
    port: 3030
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5

## Node selector
nodeSelector: {}

## Tolerations
tolerations: []

## Affinity
affinity: {}
