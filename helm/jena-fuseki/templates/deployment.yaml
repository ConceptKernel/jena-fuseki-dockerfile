apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jena-fuseki.fullname" . }}
  labels:
    {{- include "jena-fuseki.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jena-fuseki.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "jena-fuseki.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.extensions.text.enabled .Values.extensions.geosparql.enabled .Values.extensions.shacl.enabled .Values.extensions.shex.enabled }}
      initContainers:
        - name: download-extensions
          image: alpine:3.21
          command:
            - /bin/sh
            - -c
            - |
              set -e
              MAVEN_BASE="https://repo1.maven.org/maven2"
              JENA_VERSION="{{ .Values.image.tag }}"

              echo "Downloading Apache Jena extensions..."
              {{- if .Values.extensions.text.enabled }}
              echo "Downloading jena-text ${JENA_VERSION}..."
              wget -q -O /fuseki/extensions/jena-text-${JENA_VERSION}.jar \
                ${MAVEN_BASE}/org/apache/jena/jena-text/${JENA_VERSION}/jena-text-${JENA_VERSION}.jar
              {{- end }}
              {{- if .Values.extensions.geosparql.enabled }}
              echo "Downloading jena-fuseki-geosparql ${JENA_VERSION}..."
              wget -q -O /fuseki/extensions/jena-fuseki-geosparql-${JENA_VERSION}.jar \
                ${MAVEN_BASE}/org/apache/jena/jena-fuseki-geosparql/${JENA_VERSION}/jena-fuseki-geosparql-${JENA_VERSION}.jar
              {{- end }}
              {{- if .Values.extensions.shacl.enabled }}
              echo "Downloading jena-shacl ${JENA_VERSION}..."
              wget -q -O /fuseki/extensions/jena-shacl-${JENA_VERSION}.jar \
                ${MAVEN_BASE}/org/apache/jena/jena-shacl/${JENA_VERSION}/jena-shacl-${JENA_VERSION}.jar
              {{- end }}
              {{- if .Values.extensions.shex.enabled }}
              echo "Downloading jena-shex ${JENA_VERSION}..."
              wget -q -O /fuseki/extensions/jena-shex-${JENA_VERSION}.jar \
                ${MAVEN_BASE}/org/apache/jena/jena-shex/${JENA_VERSION}/jena-shex-${JENA_VERSION}.jar
              {{- end }}
              echo "Extension downloads complete."
              ls -lh /fuseki/extensions/
          volumeMounts:
            - name: extensions
              mountPath: /fuseki/extensions
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      {{- end }}
      containers:
        - name: fuseki
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.inference.enabled }}
          args:
            - "--config=/fuseki/config/config.ttl"
          {{- else if not .Values.ui.enabled }}
          args:
            {{- if .Values.dataset.allowUpdate }}
            - "--update"
            {{- end }}
            {{- if eq .Values.dataset.type "tdb2" }}
            - "--loc={{ .Values.dataset.location }}"
            {{- else if eq .Values.dataset.type "mem" }}
            - "--mem"
            {{- end }}
            - "/{{ .Values.dataset.name }}"
          {{- end }}
          env:
            - name: JAVA_OPTIONS
              value: {{ .Values.javaOptions | quote }}
            {{- if .Values.security.enabled }}
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "jena-fuseki.fullname" . }}-admin
                  key: password
            {{- end }}
          ports:
            - name: http
              containerPort: 3030
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: run
              mountPath: /fuseki/run
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- if .Values.security.enabled }}
            - name: config
              mountPath: /fuseki/run/shiro.ini
              subPath: shiro.ini
              readOnly: true
            {{- end }}
            {{- if or .Values.extensions.text.enabled .Values.extensions.geosparql.enabled .Values.extensions.shacl.enabled .Values.extensions.shex.enabled }}
            - name: extensions
              mountPath: /fuseki/extensions
              readOnly: true
            {{- end }}
            {{- if .Values.inference.enabled }}
            - name: assembler-config
              mountPath: /fuseki/config
              readOnly: true
            {{- end }}
      volumes:
        - name: run
          emptyDir: {}
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "jena-fuseki.fullname" . }}-data
        {{- end }}
        {{- if .Values.security.enabled }}
        - name: config
          configMap:
            name: {{ include "jena-fuseki.fullname" . }}-config
        {{- end }}
        {{- if or .Values.extensions.text.enabled .Values.extensions.geosparql.enabled .Values.extensions.shacl.enabled .Values.extensions.shex.enabled }}
        - name: extensions
          emptyDir: {}
        {{- end }}
        {{- if .Values.inference.enabled }}
        - name: assembler-config
          configMap:
            name: {{ include "jena-fuseki.fullname" . }}-assembler
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
