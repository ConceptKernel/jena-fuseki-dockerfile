name: Publish Helm Chart

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'

env:
  REGISTRY: ghcr.io
  CHART_PATH: helm/jena-fuseki

jobs:
  publish-helm:
    name: Publish Helm Chart to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Extract Jena version (strip build number if present)
          JENA_VERSION=$(echo $VERSION | sed -E 's/^([0-9]+\.[0-9]+\.[0-9]+)(-[0-9]+)?$/\1/')
          echo "jena_version=$JENA_VERSION" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          cd ${{ env.CHART_PATH }}

          # Calculate chart version (increment patch for build number changes)
          FULL_VERSION="${{ steps.version.outputs.version }}"

          # If version has build number (e.g., 5.6.0-2), use it for chart versioning
          # Chart version format: major.minor.patch where patch includes build number
          if [[ "$FULL_VERSION" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)-([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            BUILD="${BASH_REMATCH[4]}"
            # Chart version: 1.MINOR.BUILD (e.g., v5.6.0-2 → chart 1.6.2)
            CHART_VERSION="1.${MINOR}.${BUILD}"
          else
            # No build number, use standard versioning
            CHART_VERSION="1.0.0"
          fi

          echo "Chart version: $CHART_VERSION"
          echo "App version: ${{ steps.version.outputs.jena_version }}"

          # Update Chart.yaml
          sed -i "s/^version:.*/version: $CHART_VERSION/" Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.jena_version }}\"/" Chart.yaml

          cat Chart.yaml

      - name: Package Helm chart
        run: |
          cd helm
          helm package jena-fuseki

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        run: |
          cd helm
          CHART_FILE=$(ls jena-fuseki-*.tgz)
          helm push "$CHART_FILE" oci://${{ env.REGISTRY }}/conceptkernel/charts

      - name: Create release summary
        run: |
          echo "## ✅ Helm Chart Published to GHCR!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Chart Version:** $(cd ${{ env.CHART_PATH }} && grep '^version:' Chart.yaml | awk '{print $2}')" >> $GITHUB_STEP_SUMMARY
          echo "**App Version:** ${{ steps.version.outputs.jena_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "helm install fuseki oci://${{ env.REGISTRY }}/conceptkernel/charts/jena-fuseki --version $(cd ${{ env.CHART_PATH }} && grep '^version:' Chart.yaml | awk '{print $2}')" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
