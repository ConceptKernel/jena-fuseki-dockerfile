name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: conceptkernel
  IMAGE_NAME: conceptkernel/jena-fuseki

jobs:
  validate:
    name: Validate Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      jena_version: ${{ steps.version.outputs.jena_version }}
      major_minor: ${{ steps.version.outputs.major_minor }}
      major: ${{ steps.version.outputs.major }}

    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix if present
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Extract Jena version (strip build number if present)
          # For v5.6.0-2, JENA_VERSION becomes 5.6.0
          JENA_VERSION=$(echo $VERSION | sed -E 's/^([0-9]+\.[0-9]+\.[0-9]+)(-[0-9]+)?$/\1/')
          echo "jena_version=$JENA_VERSION" >> $GITHUB_OUTPUT

          # Extract major.minor and major versions from base version
          MAJOR_MINOR=$(echo $JENA_VERSION | sed -E 's/([0-9]+\.[0-9]+)\.[0-9]+/\1/')
          MAJOR=$(echo $JENA_VERSION | sed -E 's/([0-9]+)\.[0-9]+\.[0-9]+/\1/')

          echo "major_minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

          echo "Extracted versions:"
          echo "  Full tag: $VERSION"
          echo "  Jena version: $JENA_VERSION"
          echo "  Major.Minor: $MAJOR_MINOR"
          echo "  Major: $MAJOR"

      - name: Validate Jena version exists on Maven Central
        run: |
          JENA_VERSION="${{ steps.version.outputs.jena_version }}"
          MAVEN_URL="https://repo1.maven.org/maven2/org/apache/jena/apache-jena/${JENA_VERSION}/apache-jena-${JENA_VERSION}.tar.gz"

          echo "Validating Apache Jena ${JENA_VERSION} exists on Maven Central..."
          echo "Checking: ${MAVEN_URL}"

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -I "${MAVEN_URL}")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Apache Jena ${JENA_VERSION} found on Maven Central"
          else
            echo "❌ ERROR: Apache Jena ${JENA_VERSION} not found on Maven Central (HTTP ${HTTP_CODE})"
            echo ""
            echo "Available versions: https://repo1.maven.org/maven2/org/apache/jena/apache-jena/"
            echo ""
            echo "Make sure the tag version (${JENA_VERSION}) matches an official Apache Jena release."
            exit 1
          fi

  build-and-push:
    name: Build Multi-arch Docker Image
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            JENA_VERSION=${{ needs.validate.outputs.jena_version }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}
            ${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.major_minor }}
            ${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.major }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Create release summary
        run: |
          echo "## ✅ Docker Multi-arch Image Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release Tag:** ${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Apache Jena Fuseki Version:** ${{ needs.validate.outputs.jena_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:**" >> $GITHUB_STEP_SUMMARY
          echo "- linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags created:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.major_minor }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.major }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Quick start:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 3030:3030 ${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** https://hub.docker.com/r/conceptkernel/jena-fuseki" >> $GITHUB_STEP_SUMMARY

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./DOCKER_HUB_README.md
          short-description: "Optimized Apache Jena Fuseki SPARQL server - lightweight, secure, multi-arch container"

  # Note: GitHub releases are managed manually via gh CLI to allow custom release notes
